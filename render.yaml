services:
  # Web Service
  - type: web
    name: horilla
    runtime: python
    plan: starter  # Change to 'free' for free tier or 'starter' for production
    buildCommand: "./build.sh"
    startCommand: "gunicorn horilla.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: horilla-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: TIME_ZONE
        value: UTC
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: horilla-db
    runtime: postgresql
    plan: starter  # Change to 'free' for free tier
    ipAllowList: []  # Allow all IPs, or restrict as needed
    databases:
      - name: horilla
        user: horilla
    envVars:
      - key: POSTGRES_DB
        value: horilla
      - key: POSTGRES_USER
        value: horilla
